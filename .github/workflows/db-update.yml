# Update the Mobility Database Schema
name: Database Update
on:
  workflow_call:
    secrets:
      POSTGRE_USER_NAME:
        description: PostgreSQL User Name
        required: true
      POSTGRE_USER_PASSWORD:
        description: PostgreSQL User Password
        required: true
      DB_INSTANCE_HOST:
        description: PostgreSQL Database Host
        required: true
    inputs:
      POSTGRE_SQL_DB_NAME:
        description: PostgreSQL Database Name
        required: true
        type: string
jobs:
  liquibase:
    name: 'Liquibase Update'
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
    - name: Authenticate to Google Cloud
      id: gcloud_auth
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.DEV_GCP_MOBILITY_FEEDS_SA_KEY }}

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Java
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Download pgadapter.jar
      run: |
        wget https://storage.googleapis.com/pgadapter-jar-releases/pgadapter.tar.gz \ 
        && tar -xzvf pgadapter.tar.gz

    - name: Run pgadapter.jar
      run: java -jar pgadapter.jar -p ${{ vars.DEV_MOBILITY_FEEDS_PROJECT_ID }} -i ${{ secrets.DB_INSTANCE_NAME }} -d ${{ vars.DEV_POSTGRE_SQL_DB_NAME }}

    - name: Liquibase Update
      uses: liquibase-github-actions/update@v4.23.0
      with:
        classpath: 'liquibase'
        changeLogFile: 'changelog.xml'
        username: ${{ secrets.POSTGRE_USER_NAME }}
        password: ${{ secrets.POSTGRE_USER_PASSWORD }}
        url: 'jdbc:postgresql://localhost:5432/${{ inputs.POSTGRE_SQL_DB_NAME }}?options=-c%20spanner.ddl_transaction_mode=AutocommitExplicitTransaction'

# Update the Mobility Database Schema
name: Database Update
on:
  workflow_call:
    secrets:
      GCP_MOBILITY_FEEDS_SA_KEY:
        description: Service account key
        required: true
      POSTGRE_USER_NAME:
        description: PostgreSQL User Name
        required: true
      POSTGRE_USER_PASSWORD:
        description: PostgreSQL User Password
        required: true
      DB_INSTANCE_HOST:
        description: PostgreSQL Database Host
        required: true
      DB_INSTANCE_NAME:
        description: PostgreSQL Database Instance Name
        required: true
    inputs:
      POSTGRE_SQL_DB_NAME:
        description: PostgreSQL Database Name
        required: true
        type: string
jobs:
  liquibase:
    name: 'Liquibase Update'
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
    - name: Install JQ
      run: sudo apt-get install jq

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Authenticate to Google Cloud
      id: gcloud_auth
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_MOBILITY_FEEDS_SA_KEY }}

    - name: Google Cloud Setup
      uses: google-github-actions/setup-gcloud@v1

    - name: Get Database Instance IP
      run: |
        gcloud config set project ${{ secrets.PROJECT_ID }}
        gcloud sql instances describe ${{ secrets.DB_INSTANCE_NAME }} --format=json | jq -r '.ipAddresses[] | select(.type=="PRIMARY") | .ipAddress'


name: Web App - PR Preview
on:
  workflow_dispatch:
  pull_request:
    branches: 
        - main # TODO this
  push:
    branches:
      - feat/prototype-web

jobs:

  deploy-web-app:
    uses: ./.github/workflows/web-app-deployer.yml
    with:
      FIREBASE_PROJECT: prod
      PREVIEW_DEPLOYMENT: true
      FEED_SUBMIT_GOOGLE_SHEET_ID: "1iXwux9hM4p5Li1EGgwx-8hU3sMDnF15yTflqmGjiZqE"
      OP_SLACK_WEBHOOK_URL: "op://rbiv7rvkkrsdlpcrz3bmv7nmcu/wm52iemzzm2cwfaoakwaufthuq/password"
      PREVIEW_HOST_NAME: "prototype"
      ENABLE_QUALITY_CHECKS: false
      PREVIEW_EXPIRES_DAYS: 30
    secrets: inherit

  notify-slack:
    name: Notify Slack
    runs-on: ubuntu-latest
    needs: deploy-web-app
    steps:
      - name: Load secrets from 1Password
        id: onepw_secrets
        uses: 1password/load-secrets-action@v2.0.0
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          CREDENTIALS: "op://rbiv7rvkkrsdlpcrz3bmv7nmcu/ifkeehu5gzi7wy5ub5qvwkaire/credential"
          SLACK_WEBHOOK_URL: "op://rbiv7rvkkrsdlpcrz3bmv7nmcu/Slack webhook URLs/internal-github-action-alerts/internal-github-action-alerts"

      - name: Compute Expiration Date
        id: compute-date
        run: |
          PREVIEW_EXPIRES_DAYS="30"
          EXPIRATION_DATE=$(python -c "from datetime import datetime, timedelta; print((datetime.now() + timedelta(days=30)).strftime('%Y-%m-%d'))")
          echo "EXPIRATION_DATE=$EXPIRATION_DATE" >> "$GITHUB_ENV"

      - name: Send Slack Notification
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ env.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "Prototype Web App Deployed!\n"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: ":rocket: *Prototype Web App Deployed!* \n - *Host URL:* test-url \n - *Expires on:* ${{ env.EXPIRATION_DATE }}"          
        env:
          SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK_URL }}
          EXPIRATION_DATE: ${{ env.EXPIRATION_DATE }}

